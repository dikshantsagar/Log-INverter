<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Records</title>
    <link rel="stylesheet" type="text/css" href="style.css"/ media="all">
 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar nav navbar-expand-sm text-light">
       <ul class="navbar-nav">
           <li class="nav-item" style="margin: 0px 10px;">
            <button class="btn text-light" id="home"><h3 class="fas fa-home"></h3></button>
                
           </li>
           <li class="nav-item">
                <h3 id="h">Log-INverter</h3>
           </li>
       </ul>
    </nav>
    <div class="main card" style="padding:1%;" id="mcard">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th> Model</th>
                    <th> Rate</th>
                    <th> Quantity</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                
            </tbody>
        </table>
        <div class="container" style="text-align:center; margin-top:20%;" id="loader">
            <div class="spinner-grow sp"></div>
            <div class="spinner-grow sp"></div>
            <div class="spinner-grow sp "></div>
            <div class="spinner-grow sp"></div>
        </div>
        
    </div>
    <button class="btn btn-warning floater" data-toggle="modal" data-target="#myModal"> Update Stock</button>
    <button class="btn btn-warning floater" style=" right:12%;" data-toggle="modal" data-target="#modal2">Add Stock</button>


    <div class="modal" id="modal2">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Stock</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <label>Model :</label><br>
            <input type="text" id="addmodel"><br><br>
            <label>Rate :</label><br>
            <input type="text" id="addrate"><br><br>
            <label>Quantity :</label><br>
            <input type="text" id="addquantity"><br><br>
            <label>Type :</label><br>
            <input type="text" id="addtype"><br>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal" id="add">Add</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>


    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Update Stock</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <label>Model :</label><br>
              <input type="text" id="updmodel"><br><br>
              <label>Quantity :</label><br>
              <input type="text" id="updquantity"><br>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="update">Update</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>

    <script src="stock.js"></script>
</body>
</html>
